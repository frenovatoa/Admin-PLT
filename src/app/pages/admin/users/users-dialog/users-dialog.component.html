<h2 class="font-medium" mat-dialog-title><strong>{{action}}</strong></h2> 
<mat-dialog-content class="pb-3" *ngIf="action != 'Eliminar' else elseTemplate">
    <form #userForm="ngForm">
        <div class="d-flex align-items-center m-b-15">
            <img class="mat-card-avatar" [src]='local_data.imagePath'>
            <!-- Botón para agregar una imagen al usuario desde nuestro equipo -->
            <button mat-raised-button color="primary" class="m-l-15 input-file-button">
                <input type="file" (change)="selectFile($event)" #fileInput>
            </button>
        </div>
        <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="name" name="name" 
                            [(ngModel)]="local_data.name" placeholder="Nombre">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="paternalLastName" name="paternalLastName"
                            [(ngModel)]="local_data.paternalLastName" placeholder="Apellido Paterno">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="maternalLastName" name="maternalLastName" 
                            [(ngModel)]="local_data.maternalLastName" placeholder="Apellido Materno">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="email" name="email" 
                            [(ngModel)]="local_data.email" placeholder="Correo">
                    </mat-form-field>
                </div>
            </div>
            <!-- Menú desplegable con los tipos de usuario -->
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="userTypeId" name="userTypeId" 
                            [(ngModel)]="local_data.userTypeId" placeholder="Tipo Usuario">
                    </mat-form-field>
                </div>
            </div>
            <!-- Checkbox para seleccionar si el usuario está o no activo -->
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <input type="checkbox" id="status" value="status" [(ngModel)]="local_data.status">
                        <label for="status">Activo</label>
                </div>
            </div>
        </div> 
        <!-- Botón de guardar registro de un nuevo usuario -->
        <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!userForm.valid">Guardar</button>
        <button mat-button (click)="closeDialog()">Cancelar</button>
    </form>
</mat-dialog-content> 
<ng-template #elseTemplate>
    <p>¿Estás seguro que deseas eliminarlo? <br><div align="center"s><b> {{local_data.name}} {{local_data.paternalLastName}} {{local_data.maternalLastName}}</b></div></p>
    <div mat-dialog-actions align="end" class="pt-3">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">Eliminar</button>
        <button mat-button (click)="closeDialog()">Cancelar</button>
    </div>
</ng-template>
