<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" class="align-items-center">
                    <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Tipo de Producto">
                        </mat-form-field>
                    </div>
                    <div fxFlex.gt-md="75" class="text-right">
                        <button mat-raised-button (click)="openDialog('Nuevo Tipo De Producto',{})" color="primary">Nuevo Tipo De Producto</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="table typeOfProduct-list no-wrap">
                        <ng-container matColumnDef="#">
                            <th mat-header-cell *matHeaderCellDef> # </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{this.paginator.pageIndex * this.paginator.pageSize + (i+1)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="retailPrice">
                            <th mat-header-cell *matHeaderCellDef> Precio<br>Menudeo </th>
                            <td mat-cell *matCellDef="let element"><a>$</a> {{element.retailPrice}} </td>
                        </ng-container>

                        <ng-container matColumnDef="wholesalePrice">
                            <th mat-header-cell *matHeaderCellDef> Precio<br>Mayoreo </th>
                            <td mat-cell *matCellDef="let element"><a>$</a> {{(element.wholesalePrice)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <a (click)="openDialog('Actualizar',element)" class="m-r-10 cursor-pointer">
                                    <!-- Símbolo de editar -->
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a (click)="openDialog('Eliminar',element)" class="m-r-10 cursor-pointer">
                                    <!-- Símbolo de eliminar -->
                                    <i class="fa fa-trash text-danger"></i>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 8, 12]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
