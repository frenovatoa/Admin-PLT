  <!--  -->
  
  <mat-card>
    <mat-card-content>
      <mat-toolbar color="primary" class="no-shadow">
        <mat-toolbar-row>
          <span fxFlex fxShow="false" fxShow.gt-xs>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>
          <!-- ============================================================== -->
          <!-- Botones correspondientes  -->
          <!-- ============================================================== -->
          <div fxShow="false" fxShow.gt-xs>
            <button mat-button (click)="view = 'month'" [class.active]="view === 'month'">Mes</button>
            <button mat-button (click)="view = 'week'" [class.active]="view === 'week'">Semana</button>
            <button mat-button (click)="view = 'day'" [class.active]="view === 'day'">Día</button>
          </div>
          <!-- ============================ -->
          <!-- Filtro por mes, semana y día -->
          <!-- ============================ -->
          <div fxHide="false" fxHide.gt-xs>
            <button mat-icon-button (click)="view = 'month'" [class.active]="view === 'month'">
              <mat-icon>view_module</mat-icon>
            </button>
            <button mat-icon-button (click)="view = 'week'" [class.active]="view === 'week'">
              <mat-icon>view_week</mat-icon>
            </button>
            <button mat-icon-button (click)="view = 'day'" [class.active]="view === 'day'">
              <mat-icon>view_day</mat-icon>
            </button>
          </div>
  
          <span fxFlex fxHide="false" fxHide.gt-xs></span>
          <!-- =================================== -->
          <!-- Flechas para retroceder y adelantar -->
          <!-- =================================== -->
          <button mat-icon-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <!-- Resaltar el día actual -->
          <button mat-icon-button mwlCalendarToday [(viewDate)]="viewDate">
            <mat-icon>today</mat-icon>
          </button>
          <button mat-icon-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <!-- ========================== -->
      <!-- Eventos para el calendario -->
      <!-- ========================== -->
      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [locale]="locale"
          [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
  
        <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [locale]="locale"
          (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
        
        <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [locale]="locale"
          (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
  
      </div>
    </mat-card-content>
  </mat-card>
